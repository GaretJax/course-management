{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
    <header class="default-header">
        <h2>{% if object %}Edit location{% else %}Add location{% endif %}</h2>
    </header>

    <div class="panel panel-default">
        <div class="panel-body">
            <form action="" method="post" class="form-inline wide-inputs">
                {% csrf_token %}
                {% bootstrap_form form layout='inline' %}
                <button class="btn btn-primary" type="submit">{% if object %}Save{% else %}Create{% endif %}</button>
            </form>
        </div>
    </div>
{% endblock %}
