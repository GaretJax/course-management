{% extends "education/course_detail_base.html" %}

{% load bootstrap3 %}

{% block panel_content %}
    <div class="panel-body">
        <form action="" method="post" class="form-inline">
            {% csrf_token %}
            {% bootstrap_form form layout='inline' %}
            <button class="btn btn-primary" type="submit">{% if object %}Save{% else %}Add{% endif %}</button>
        </form>
    </div>
{% endblock %}
