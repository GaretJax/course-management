{% extends "base.html" %}

{% block content %}
    <header class="default-header">
        <h2>Membership periods</h2>
        <div class="actions">
            <a class="btn btn-default" href="{% url "membership:membership_period:add" %}">Add period</a>
        </div>
    </header>

    <div class="panel panel-default">
        <table class="table">
            <thead>
                <tr>
                    <th>Label</th>
                    <th>Period</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for period in object_list %}
                    <tr>
                        <td>{{ period.name }}</td>
                        <td>{{ period.start }} â€“ {{ period.end }}</td>
                        <td>
                            <a class="btn btn-default btn-xs" href="{% url "membership:membership_period:edit" pk=period.pk %}">Edit</a>
                            <a class="btn btn-danger btn-xs" href="{% url "contacts:membership_period:delete" pk=period.pk %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
