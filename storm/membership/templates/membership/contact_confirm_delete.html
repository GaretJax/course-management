{% extends "base.html" %}

{% block content %}

        <div class="panel-body">
            <form action="" method="post">
                {% csrf_token %}
                <p>{% block message %}Are you sure you want to delete "{{ object }}"?{% endblock %}</p>
                <button class="btn btn-danger" type="submit">Confirm</button>
            </form>
        </div>
    </div>
{% endblock %}
