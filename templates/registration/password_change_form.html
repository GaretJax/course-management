{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
    <header class="default-header">
        <h2>Change password</h2>
    </header>

    <div class="panel panel-default">
        <div class="panel-body">
            <form action="" method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-primary" type="submit">Change</button>
            </form>
        </div>
    </div>
{% endblock %}
