{% extends "education/course_detail_base.html" %}

{% load bootstrap3 %}

{% block panel_content %}
    <div class="panel-body">
        <h3>{% if object %}Edit session{% else %}Add session{% endif %}</h3>
        <form action="" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary" type="submit">{% if object %}Save{% else %}Create{% endif %}</button>
        </form>
    </div>
{% endblock %}
