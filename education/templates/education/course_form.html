{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
    <header class="default-header">
        <h2>{% if object %}Edit course{% else %}Add course{% endif %}</h2>
    </header>

    <div class="panel panel-default">
        <div class="panel-body">
            <form action="" method="post" class="form">
                {% csrf_token %}
                {% if object %}
                    <p class="text-muted">{{ object.identifier }}</p>
                {% endif %}
                {% bootstrap_form form %}
                <button class="btn btn-primary" type="submit">{% if object %}Save{% else %}Create{% endif %}</button>
            </form>
        </div>
    </div>
{% endblock %}
